<div class="background">
    <script id="shader" type="shader-code">

        precision mediump float;
            uniform vec2      mouse;
            uniform vec2      resolution;
            uniform float     time;
            uniform vec2      speed;
            uniform float     shift;


        float rand(vec2 n) {
            return fract(cos(dot(n, vec2(12.9898, 4.1414))) * 43758.5453);
        }

        float noise(vec2 n) {
            const vec2 d = vec2(0.0, 1.0);
            vec2 b = floor(n), f = smoothstep(vec2(0.0), vec2(1.0), fract(n));
            return mix(mix(rand(b), rand(b + d.yx), f.x), mix(rand(b + d.xy), rand(b + d.yy), f.x), f.y);
        }

        float fbm(vec2 n) {
            float total = 0.0, amplitude = 1.0;
            for (int i = 0; i < 4; i++) {
                total += noise(n) * amplitude;
                n += n;
                amplitude *= 0.5;
            }
            return total;
        }

void main() {
    //This is where our shader comes together
    const vec3 c1 = vec3(4.1);
    const vec3 c2 = vec3(2.0);
    const vec3 c3 = vec3(1.4);
    const vec3 c4 = vec3(0.0);
    const vec3 c5 = vec3(4.5);
    const vec3 c6 = vec3(0.9);

    //This is how "packed" the smoke is in our area.
    vec2 p = gl_FragCoord.xy * 0.4 / resolution.xx;
    
    float q = fbm(p - (time + 1.0));
    
    vec2 r = vec2(fbm(p + q + time + 1.0 * (((mouse.x/resolution.x)*0.15)) - p.x - p.y), fbm(p + q - time + 1.0 * (-(mouse.y/resolution.y)*0.15)));
    
    vec3 c = mix(c1, c2, fbm(p + r)) + mix(c3, c4, r.x) - mix(c5, c6, r.y);
    
    gl_FragColor = vec4(c * cos(shift * gl_FragCoord.y / resolution.y), 1.0);
    
    gl_FragColor.xyz *= 0.5;
}

</script>
